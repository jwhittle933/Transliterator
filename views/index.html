<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Greek and Hebrew Transliterator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  </head>
  <body>
      <div id="app"></div>
      <script>
        new Vue({
          el: "#app",
          template: `
          <div class="jumbotron container mt-5 mx-auto w-75">
            <form method="POST" action="/">
              <div class="d-flex justify-content-between">
                <div class="form-group d-flex mb-2">
                  <p class="display-4" v-if="greek">Greek</p>
                  <p class="display-4" v-else>Hebrew</p>
                  <span style="font-size: 3em; cursor: pointer;" class="ml-3">
                    <i class="fas fa-angle-up 7x" @click="changeLang"></i>
                  </span>
                </div>
                <div class ="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <textarea type="text" cols="50" rows="10" class="form-control bg-dark text-white" placeholder="Type your text here..."></textarea>
                </div>
              <div>
              <button type="submit" class="btn btn-outline-success mb-2">Transliterate!</button>
            </form>
          </div>
          `,
          data() {
            return {
              testText: "This is a test",
              greek: false
            }
          },
          methods: {
            changeLang() {
              this.greek = !this.greek
            }
          }
        })
      </script>
  </body>
</html>
